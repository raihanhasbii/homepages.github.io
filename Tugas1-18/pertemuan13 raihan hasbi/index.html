<!DOCTYPE html>
<html>
  <head>
    <title>Website dengan Parallax Scroll Effect</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="parallax-container">
      <div class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Tugas</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div
        class="parallax-bg"
        style="background-image: url(assets/images/pantai.jpg)"
      ></div>
      <div class="parallax-content">
        <h1>Raihan Hasbi Hilal</h1>
        <p>Selamat datang di website dengan efek parallax scroll.</p>
        <a href="#parallax2" class="content-a">Getting Started</a>
      </div>
    </div>

    <div class="parallax-container" id="parallax2">
      <div
        class="parallax-bg"
        style="background-image: url('assets/images/ocean.jpg')"
      ></div>
      <div class="parallax-content2">
        <h1>Parallax Scroll Dengan div</h1>
        <p>Penggunaan Div dengan maksimal</p>
        <img src="assets/images/parallex.png" alt="Screenshot" />
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
