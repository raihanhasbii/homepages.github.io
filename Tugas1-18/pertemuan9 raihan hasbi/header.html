<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header dengan Gambar</title>
    <style>
        .header {
            text-align: center;
            height: 200px; /* Tentukan tinggi header sesuai kebutuhan Anda */
            overflow: hidden; /* Menghindari gambar yang terlalu besar */
        }

        .header img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="animegif2.gif" alt="Deskripsi Gambar">
</div>

</body>
</html>
