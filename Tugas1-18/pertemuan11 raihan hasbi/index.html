<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS dengan Embed</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100vh;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        p {
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Ini adalah contoh penggunaan CSS dengan embed.</p>
    </div>


</body>

</html>
